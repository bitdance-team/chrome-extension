<!doctype html>
<html lang="zh">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>学生助手</title>
    <link href="assets/css/main.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="popup">
        <header>
            <img src="assets/image/logo.png" alt="Logo">
        </header>
        <div id="back"></div>
        <div id="article">
            <div id="weather">天气</div>
            <div class="left">
                <ul>
                    <li>
                        <div id="mouse-style">

                            <div class="button">

                                <div class="layer"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div id="click-per">
                            <span>点击特效</span>
                            <div class="button">
                                <input type="checkbox" id="button-3" class="checkbox" />
                                <div class="knobs"></div>
                                <div class="layer"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div id="click-per">
                            <span>访问页自动跳转</span>
                            <div class="button">
                                <input type="checkbox" id="btnDirectUrl" class="checkbox" />
                                <div class="knobs"></div>
                                <div class="layer"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="right">
                <div id="clock">
                    番茄钟
                </div>
            </div>
        </div>
        <button id="btnScreenshot">截图</button>
        <iframe src="assets/html/pomodoro/popup.html" id="pomodoro" style="border: 0; height: 450px; display: none;"></iframe>
