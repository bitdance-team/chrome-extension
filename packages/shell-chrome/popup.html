<!doctype html>
<html lang="zh">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>学生助手</title>
    <link href="assets/css/main.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="popup">
        <header>
            <img src="assets/image/logo.png" alt="Logo">
               <!-- 天气模块 -->
             <div id='weather'>
                <p id="weatherSite">北京</p>
                <img id = "svg_w" src="./assets/image/weather/icons/100.svg">
                <p id='weatherText'></p>
                <p id="weatherTemp"></p>
            </div>
        </header>
        <div class="article">
            <ul>
                <li>
                    <div id="expand">
                    </div>
                </li>
                <li>
                    <div id="mouse-style">
                        <span>鼠标样式</span>
                        <div class="button">
                            <input type="checkbox" id="button-2" class="checkbox" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div id="click-per">
                        <span>点击特效</span>
                        <div class="button">
                            <input type="checkbox" id="button-3" class="checkbox" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div id="click-per">
                        <span>确认访问页自动跳转</span>
                        <div class="button">
                            <input type="checkbox" id="btnDirectUrl" class="checkbox" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <button id="btnScreenshot">截图</button>
        <button id="ToTans">翻译</button>
        <iframe src="assets/html/pomodoro/popup.html" id="pomodoro" style="border: 0; height: 400px;"></iframe>
    </div>
    <script src="assets/js/lib/jquery.min.js"></script>
    <script src="assets/js/popup.js"></script>
    <script src="assets/js/popup2.js"></script>
</body>

</html>
